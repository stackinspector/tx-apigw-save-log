component: scf
name:
app: apigw-save-log
inputs:
  name: apigw-save-log
  namespace: default
  role: scf-apigw-save-log
  src: ./
  handler: scf.main_handler
  runtime: Python3.7
  region:
  description: Collect logs of API gateway service of Tencent Cloud.
  memorySize: 512
  timeout: 21600
  initTimeout: 300
  environment:
    variables:
      REGION:
      SERVICE_ID:
      BUCKET:
      FILE_PATH:
  asyncRunEnable: true
  msgTTL: 21600
  events:
    - timer:
        parameters:
          cronExpression: 0 0 1 * * * *
          enable: true
